<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Jadwal Sekolah</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        padding: 20px;
        background-color: #f4f6f8;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
      }

      form {
        background: #fff;
        padding: 20px;
        max-width: 500px;
        margin: 20px auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1em;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 1em;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }

      h2 {
        text-align: center;
        color: #34495e;
        margin-top: 40px;
      }

      #listJadwal {
        max-width: 800px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding-top: 20px;
      }

      .jadwal-card {
        background: #fff;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        border-left: 5px solid #3498db;
        transition: transform 0.2s ease;
      }

      .jadwal-card:hover {
        transform: scale(1.01);
      }

      .jadwal-card h3 {
        margin: 0;
        font-size: 1.1em;
        color: #2c3e50;
      }

      .jadwal-card p {
        margin: 4px 0;
        color: #555;
      }

      .jadwal-card .actions {
        margin-top: 10px;
      }

      .actions button {
        margin-right: 8px;
        padding: 6px 10px;
        font-size: 0.85em;
        border-radius: 6px;
        border: none;
        cursor: pointer;
      }

      .edit-btn {
        background-color: #f1c40f;
        color: white;
      }

      .delete-btn {
        background-color: #e74c3c;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“š Admin Jadwal Sekolah</h1>

    <form id="formJadwal">
      <label for="hari">Hari:</label>
      <select id="hari" required>
        <option value="">-- Pilih Hari --</option>
        <option value="senin">Senin</option>
        <option value="selasa">Selasa</option>
        <option value="rabu">Rabu</option>
        <option value="kamis">Kamis</option>
        <option value="jumat">Jumat</option>
        <option value="sabtu">Sabtu</option>
        <option value="minggu">Minggu</option>
      </select>

      <label for="jam">Jam:</label>
      <input type="time" id="jam" required />

      <label for="mapel">Mata Pelajaran:</label>
      <input type="text" id="mapel" placeholder="Contoh: Matematika" required />

      <label for="kelas">Kelas:</label>
      <input type="text" id="kelas" placeholder="Contoh: X IPA 2" required />

      <label for="link">Link Kelas (Opsional):</label>
      <input type="url" id="link" placeholder="https://meet.google.com/xyz" />

      <button type="submit">âž• Tambah ke Jadwal</button>
    </form>

    <h2>ðŸ“… Jadwal Hari Terpilih</h2>
    <div id="listJadwal">Belum ada jadwal.</div>

    <script src="admin.js"></script>
  </body>
</html>
